<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Slot</title>
    <link rel="stylesheet" href="../static/assets/css/style.css">
    <link rel="stylesheet" href="../static/assets/css/bootstrap-datetimepicker.min.css">
    <link rel="stylesheet" href="../static/assets/css/bootstrap.min.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="./INDEX.html">Online Doctor Consultancy</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="./INDEX.html">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./search.html">Doctors</a>
                    </li>


                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
            </div>
        </nav>
    </header>

    <div class="content">
        <div class="container-fluid">

            <div class="row">



                <div class="col-md-12 col-lg-12 col-xl-12">




                    <!-- Basic Information -->
                    <form action="" method="POST" enctype="multipart/form-data">

                        <div class="card">
                            <div class="card-body">
                                <h4 class="card-title">Book Your Slot</h4>
                                <div class="row form-row">


                                    <div class="col-md-6">
                                        <div class="form-group">

                                            <label>Select Date <span class="text-danger">*</span></label>
                                            <input type="date" name="date" class="form-control">


                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <br>
                                            <div class="submit-section submit-btn-bottom">
                                                <button type="submit" class="btn btn-primary submit-btn">Get Available Slots</button>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label>Select Appointment</label>
                                            <select name="gender" value="{{docD.gender}}" class="form-control select" required>
                                            <option>Select</option>
                                            
                                        </select>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </form>
                    <!-- /Basic Information -->










                    <!-- <div class="submit-section submit-btn-bottom">
                        <button type="submit" class="btn btn-primary submit-btn">Fix Appointment</button>
                    </div>
                 -->






                </div>
            </div>

        </div>

    </div>

    <script src="../static/assets/js/bootstrap-datetimepicker.min.js"></script>
    <script src="../static/assets/js/bootstrap.min.js"></script>
    <script src="../static/assets/js/circle-progress.min.js"></script>
    <script src="../static/assets/js/map.js"></script>
    <script src="../static/assets/js/moment.min.js"></script>
    <script src="../static/assets/js/popper.min.js"></script>
    <script src="../static/assets/js/profile-settings.js"></script>
    <script src="../static/assets/js/script.js"></script>
    <script src="../static/assets/js/slick.js"></script>
    <script src="../static/assets/js/jquery.min.js"></script>

</body>

</html>
